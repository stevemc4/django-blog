{% extends "blog/base.html" %}

{% block content %}
  <h2 class="text-3xl text-green-500 font-bold mb-4">Login</h2>
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
    <table>
    <tr class="mb-2">
      <td>{{ form.username.label_tag }}</td>
      <td class="ml-2 border-b-2 border-gray-600 inline-block">{{ form.username }}</td>
    </tr>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td class="ml-2 border-b-2 border-gray-600 inline-block">{{ form.password }}</td>
    </tr>
    </table>

    <input class="px-4 py-2 font-bold bg-green-500 text-white br-rounded-lg mt-8 cursor-pointer" type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
